<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- /Primary meta tags -->
    <title>weatherio</title>
    <meta name="title" content="weatherio">
    <meta name="description" content="weatherio is a weather app made by Prakhar Katiyar">


    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">


    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">


    <!-- CSS link  -->
    <link rel="stylesheet" href="./assets/css/style.css">



    <!-- FONT-AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <div class="container">

            <a href="#/current-location" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" 
                alt="logo">
            </a>

            <div class="search-view " data-search-view>

                <div class="search-wrapper">
                    <input type="search" name="search" 
                    placeholder="Search city..." class="search-field" 
                    autocomplete="off" data-search-field>

                    <span class="m-icon leading-icon">search</span>

                    <button aria-label="closeSearch" 
                    class="icon-btn leading-icon has-state"
                    data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result></div>

            </div>

            <div class="header-actions">

                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon">search</span>
                </button>

                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>

                    <span class="span">Current Location</span>
                </a>

            </div>

        </div>
    </header>


    <!-- MAIn -->

    <main>
        <article class="container" data-main-container>

            <div class="content-left">
                <!-- CURRENT WEATHER -->

                <section class="section current-weather" aria-label="current weather" data-current-weather></section>



                <!-- #FORECAST -->
                <section class="section forecast" aria-labelledby="forecast-label" data-5-day-forecast></section>
            </div>


            <div class="content-right">
                <!-- HIGHLIGHTS -->

                <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>


                <!-- HOURLY FORECAST -->

                <section class="section hourly-forecast" aria-label="hourly forecast" data-hourly-forecast></section>


                <!-- FOOTER -->

                <footer class="footer">
                    <p class="body-3">
                        &copy; copyright 2024 &nbsp; <a class="gitLink" href="https://github.com/Prakhar-002"><i class="fa-brands fa-github"></i> PRAKHAR KATIYAR </a>. 
                    </p>

                    <p class="body-3">
                        Powered By <a target="_blank" href="https://openweathermap.org/" title="free OpenWWeather Api" rel="noopener" >
                            <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy" alt="OpenWeather">
                        </a>
                    </p>
                </footer>

            </div>

            <div class="loading" data-loading></div>

        </article>
    </main>


    <!-- #404 SECTION -->

    <section class="error-content" data-error-content>

        <h2 class="heading">404</h2>

        <p class="body-1">Page Not Found!</p>

        <a href="#/current-location" class="btn-primary">
            <span class="span">Go Home</span>
        </a>


    </section>


    <!-- Custom js script -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>


</body>
</html>
